<!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Book Now</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
                    <form #formdata="ngForm">
                        <div class="form-group">
                            <input type="text" name="name" #username="ngModel" [(ngModel)]="user"  class="form-control" placeholder="Name">
                          </div>

                        <div class="form-group">
                          <input type="email" name="email" #useremail="ngModel" [(ngModel)]="email" class="form-control"  placeholder="Email Id">
                        </div>

                        <div class="form-group">
                            <input type="phone" name="phone" #userphone="ngModel" [(ngModel)]="phone" class="form-control"  placeholder="Phone">
                          </div>
                          <div class="form-group">
                              <input type="text" name="address" #useradd="ngModel" [(ngModel)]="address" class="form-control" placeholder="Address">
                          </div>
                          <div class="form-group" id="txtarea">

                            <textarea  name="message" #usermsg="ngModel" [(ngModel)]="msg" rows="60" placeholder="Your Message"></textarea>
                          </div>
                        
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="submitform(formdata)" class="btn btn-secondary" data-dismiss="modal" >Close</button>
              <button type="button" (click)="submitform(formdata)" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
